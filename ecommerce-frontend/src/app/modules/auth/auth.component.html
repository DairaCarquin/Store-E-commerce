<div class="auth-container">
  <div class="auth-card">
    <h2>{{ mode === 'login' ? 'Iniciar sesión' : 'Crear cuenta' }}</h2>

    <form (ngSubmit)="onSubmit()" class="auth-form">
      <div *ngIf="mode === 'register'">
        <div class="form-group">
          <label>Nombre completo</label>
          <input type="text" [(ngModel)]="fullName" name="fullName" required placeholder="Tu nombre completo" />
        </div>

        <div class="form-group">
          <label>DNI</label>
          <input type="text" [(ngModel)]="dni" name="dni" required maxlength="8" placeholder="Ej. 72845612" />
        </div>

        <div class="form-group">
          <label>Teléfono</label>
          <input type="tel" [(ngModel)]="phone" name="phone" required placeholder="Ej. 987654321" />
        </div>
      </div>

      <div class="form-group">
        <label>Correo electrónico</label>
        <input type="email" [(ngModel)]="email" name="email" required placeholder="Ej. usuario@email.com" />
      </div>

      <div class="form-group">
        <label>Contraseña</label>
        <input type="password" [(ngModel)]="password" name="password" required minlength="6" placeholder="Mínimo 6 caracteres" />
      </div>

      <button type="submit" class="auth-btn">
        {{ mode === 'login' ? 'Ingresar' : 'Registrarme' }}
      </button>
    </form>

    <div *ngIf="mode === 'login'" class="auth-links">
      <a href="#" (click)="forgotPassword($event)">¿Olvidaste tu contraseña?</a>
      <p>¿No tienes cuenta? 
        <a href="#" (click)="switchMode($event, 'register')">Regístrate aquí</a>
      </p>
    </div>

    <div *ngIf="mode === 'register'" class="auth-links">
      <p>¿Ya tienes cuenta? 
        <a href="#" (click)="switchMode($event, 'login')">Inicia sesión</a>
      </p>
    </div>
  </div>
</div>
