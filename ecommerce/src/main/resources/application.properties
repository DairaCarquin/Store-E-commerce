spring.application.name=ecommerce

# =============================
# CONFIGURACIÓN DE SERVIDOR
# =============================
server.port=8845

# =============================
# CONFIGURACIÓN DE BASE DE DATOS
# =============================
spring.datasource.url=jdbc:mysql://localhost:3306/store_ecommerce?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# =============================
# JWT CONFIG
# =============================
jwt.secret= secret-adjuntado-en-el-informe(colocar-aqui-la-clave-secreta-de-jwt)
jwt.expiration-minutes=120

